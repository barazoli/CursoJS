<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar online</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
       function calcular() {
       var txtv = window.document.getElementById('txtvel')
       var res = window.document.getElementById('res')
       var vel = Number(txtv.value)
       res.innerHTML = (`<p> sua velocidade atual é de: <strong>${vel}</strong> Km/h </p>`)
       if (vel > 70){
           res.innerHTML += (`<p> Você passou do limite de velocidade e foi <strong>multado</strong></p>`)
       }
       res.innerHTML += ('<p>Dirija sempre com cuidado</p>')
       }
    </script>
</body>
</html>
